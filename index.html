<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="assets/style.css">
        <script src="assets/script.js"></script>
    </head>

    <div id="controls">
        <div id="info">
            <button id="scores" href="">View High Scores</button>
            <div id="timer"><p>Time: <span id="time">0</span></p></div>
        </div>
    </div>

    <div id="positionWrapper">
        <section id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related quesitons within the time limit. 
                Keep in mind that incorrect answers will penalise your score/time by 10 seconds.
                Good luck!
            </p>
            <button>Start Quiz</button>
        </section>
    </div>

</html>
